name: pycftboot

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.9.10-slim
    steps:
      - uses: actions/checkout@v2
      - name: install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: build package
        run: |
          python -m build
      - name: upload built package
        uses: actions/upload-artifact@v3
        with:
          name: dist-pycftboot
          path: |
            dist

  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: wlandry/sdpb:2.5.1
    steps:
      - uses: actions/checkout@v2
      - name: install pip and test dependencies
        run: |
          apt-get -qq -o=Dpkg::Use-Pty=0 update
          apt-get -qq -o=Dpkg::Use-Pty=0 install -y python3-pip
          pip3 install coverage
      - name: download built package
        uses: actions/download-artifact@v3
        with:
          name: dist-pycftboot
      - name: install pycftboot and its dependencies
        run: |
          VERSION=$(python3 -c "from pkg_resources import get_distribution; print(get_distribution('pycftboot').version)")
          pip3 install dist/pycftboot-${VERSION}.tar.gz
      - name: make tests and generate coverage report
        run: |
          coverage run -m unittest
          coverage xml
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v2
